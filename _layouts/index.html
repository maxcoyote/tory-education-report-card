---
title: home
layout: default
---

<div class="site-main-header">
  <div id="logo">
    <a href="https://neu.org.uk/"><img src="/assets/img/neu-logo.png"></a>
  </div>
</div>
<div class="full-bleed full-bleed--primary">
  <div class="grid-container">
    <h1>{{ site.title }}</h1>
    {{ content }}
    <div class="share-buttons">
      <h5>Share this</h5>
      <ul>
        <li><a href="http://www.facebook.com/share.php?u={{ site.url }}" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="https://twitter.com/home?status=See where the Conservatives stand on education with @neunionâ€™s Education Report card%20{{ site.url }}" target="_blank"><i class="fab fa-twitter"></i></a></li>
      </ul>
    </div>
  </div>
</div>
<div class="grid-container">
  <h3 class="title title--left-bullet"><i class="far fa-arrow-alt-circle-right"></i> Candidates</h3>
  <div class="candidates">
    {% for candidate in page.candidates %}
    <div class="candidate">
      <div class="candidate--inner">
        <img class="candidate--img" src="{{ candidate.profile_image }}">
        <h4 class="candidate--name"><i class="far fa-address-card"></i> {{ candidate.name }}</h4>
        <p class="candidate--info-title">Info</p>
        <img class="candidate--info" src="{{ candidate.profile_image }}">
      </div>
    </div>
    <div class="overlay">
      <div class="overlay--content">
        <p>{{ candidate.questions_text | markdownify }}</p>
        <p><a class="overlay--close" href="#">Close</a></p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
