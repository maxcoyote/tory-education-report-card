<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="https://use.typekit.net/tyf5dcc.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <meta property="og:url"                content="{{ site.url }}" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="{{ site.title }}" />
    <meta property="og:description"        content="See where the Conservatives stand on education with NEU's Education Report card" />
    <meta property="og:image"              content="/assets/img/social-thumb.png" />
    <script src="https://kit.fontawesome.com/b705d645aa.js"></script>
    <script src="/assets/js/jquery-3.4.1.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-1767876-10"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-1767876-10');
    </script>
  </head>
  <body class="{{ page.title | downcase }}">
    {{ content }}
    <script src="/assets/js/main.js"></script>
  </body>
  {% include footer.html %}
</html>
